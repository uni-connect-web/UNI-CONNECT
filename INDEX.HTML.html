<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script type="text/javascript" src="main.js"></script>

    <title>Drop your resouce link</title>
  </head>
  <body>
    <div class="container">
      <h1 class="border-bottom">Uni-connect<span class="text-muted "><h5>Drop your resourceful links on any topic here</h5></span></h1>
    </div>

    <div class="container justify-content-center">

      <div class="row">
        <!-- Left side of the page -->
        <div class="col-sm-5 mt-5">
          <p class="text-center bg-light border border-dark">
            <strong>Drop your links below</strong>
          </p>
          <p class="text-center text-danger" id="errorMessage" style="background: #FFB6C1">
    
          </p>
          <div class="row">
            <div class="col-sm-8">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Describe the topic" aria-label="Description" id="description">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control mb-3" placeholder="Link here..." aria-label="Link" id="link" >
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary btn-sm btn-block mb-3 mt-3" onclick="buttonclick()">Add to the list</button>

        </div>
        <!-- Right side of the page -->
        <div class="col-sm-7 rounded" style="background-color: lightblue">
          <ul class="list-group list-group-flush bg-light" id="taskList"><li class="list-group-item text-center h5 border-top">Today's Activity</li></ul>

          <div style="background-color: lightblue; height: 15px">
          </div>

        </div>
        
      </div>
      
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
